    <script>
        /**
        1º exercício
        Crie uma função que dado o objeto a seguir:
        var endereco = {
            rua: "Rua dos pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };
        Retorne o seguinte conteúdo:
        O usuário mora em Todas / MG, no bairro Centro, na rua "Rua de Todos" com
        nº 31.
        */
        var endereco = {
            rua: 'Rua de Todos',
            numero: 31,
            bairro: 'Centro',
            cidade: 'Todas',
            uf: 'MG'
        };
        console.log(`
        O usuário mora ${endereco.cidade} / ${endereco.uf}, 
        no bairro ${endereco.bairro}, 
        na rua ${endereco.rua}, 
        nº ${endereco.numero}`)
//-----------------------------------------------------------------------------------------------------

        /**
        2º exercício
        Crie uma função que dado um intervalo (entre x e y) exiba todos número pares:
            function pares(x, y) {
                // código aqui
            }
        pares(32, 321);
        */
        var j = 0, pares = "", impares = "";
        while (j <= 10) {
            //Concatena os pares
            pares += (j % 2 == 0) ? j + "," : "";
            //Concatena os impares
            impares += !(j % 2 == 0) ? j + "," : "";
            j++;
        };
        //Remove o último caracter, no caso, a virgula final
        pares = pares.substr(0, (pares.length - 1));
        impares = impares.substr(0, (impares.length - 1));

        console.log(`Esses são os números pares ${pares}.`);
        console.log(`Esses são os números impares ${impares}.`);
//-----------------------------------------------------------------------------------------------------
        
        /**
        3º exercício
        Escreva uma função que verifique se o vetor de habilidades passado possui a habilidade "Javascript"
        e retorna um booleano true / false caso exista ou não.
        function temHabilidade(skills) {
            // código aqui
        }
        var skills = ["Javascript", "ReactJS", "React Native"];
        temHabilidade(skills); // true ou false
        */
        var skills = ['Boostrap', 'React', 'CSS', 'HTML']; //Array
        var validaSkill = skills => {
            if (skills.indexOf('JavaScript') !== - 1) {
                return console.log('Tem a skill!');
            } else {
                console.log('Não tem a skill!');
            }
        };
        validaSkill(skills);
        validaSkill([...skills, 'JavaScript']);
//-----------------------------------------------------------------------------------------------------
        
        /**
        4º exercício
        Escreva uma função que dado um total de anos de estudo retorna o quão experiente o usuário é:
        function experiencia(anos) {
            // código aqui
        }
        var anosEstudo = 7;
        experiencia(anosEstudo);
        // De 0-1 ano: Iniciante
        // De 1-3 anos: Intermediário
        // De 3-6 anos: Avançado
        // De 7 acima: Jedi Master
    */
        var anosEstudo = 9;
        function experiencia(anos) {
            if (anosEstudo === 0 || anosEstudo <= 1) {
                console.log('Iniciante');
            } else if (anosEstudo === 2 || anosEstudo === 3) {
                console.log('Intermediário');
            } else if (anosEstudo === 4 || anosEstudo <= 6) {
                console.log('Avançado')
            } else
                console.log('Jedi Master')
        }
        experiencia(anosEstudo);
//----------------------------------------------------------------------------------------------------
