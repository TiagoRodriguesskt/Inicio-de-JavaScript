<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, initial-scale=1.0">
    <title>JavaScript 02</title>
</head>

<body>
    <script>
        const resultado = retornaSexo('M')
        //Funçaõ de if()
        function retornaSexo(sexo) {
            switch (sexo) {
              case 'M':
                return 'Masculino';
               case 'F':
                return 'Feminino';
               default:
                return 'Outro';
            }
        }
        //Imprimmido resultado
        console.log(resultado)
    </script>

</body>

</html>
