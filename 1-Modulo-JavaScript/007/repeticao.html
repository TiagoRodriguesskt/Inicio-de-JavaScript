<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, initial-scale=1.0">
    <title>JavaScript 02</title>
</head>

<body>
    <script>
        // //For e while
        // //Utiliza o for quando souber o tamanho do intervalo
        for (var i = 0; i <= 10; i++) {
            console.log(i);
        }
        //Utiliza o while quando nÃ£o sabe o fulxo do loop
        var j = 32568934;
        while (j > 10) {
            console.log(j);
            j /= 5;
        }
    </script>

</body>

</html>
