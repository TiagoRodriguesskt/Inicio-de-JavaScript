<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, initial-scale=1.0">
    <title>JavaScript 01</title>
</head>

<body>
    <script>//Coloacando variavel para cada conteudo
        var nome = "Tiago";
        var idade = 23;
        var peso = 95.0;
        var humano = true;


        var aluno = ['Tiago', 'Carol', 'Angel', 'Albert'] //Array

        //Colocando todos os conteudo em uma variavel(objeto)
        var pessoa = {
            nome: "Tiago",
            idade: 23,
            peso: 95.0,
            humano: true
        }

        console.log(aluno);
        console.log(nome, idade, peso, humano)
        console.log(`${pessoa.nome}, ${pessoa.idade}, ${pessoa.peso}, ${pessoa.humano}`)

    </script>
</body>

</html>
